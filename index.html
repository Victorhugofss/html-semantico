<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Semâmtico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeça">
        <h1>Header</h1>
    </header>
    <nav class="navegação">
        <h2>Nav</h2>
    </nav>
    <main class="conteúdo">
        <section class="seção-principal">
            <h2>Section</h2>
        </section>
        <article class="artigo-seção">
            <h2>article</h2>
        </article>
        <aside class="seção-direta">
            <h2>Aside</h2>
        </aside>
    </main>
    <footer class="rodapé">
        <h2>footer</h2>
    </footer>
</body>
</html>
